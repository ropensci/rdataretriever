language: r
cache: packages
sudo: required
warnings_are_errors: false
r_packages:
  - covr
  - RPostgreSQL
  - DBI
  - testthat
os:
  - linux
brew_packages: python3
services:
  - postgresql
addons:
  postgresql: "9.4"
  apt:
    packages:
      - python-dev
      - python
      - python3-dev
      - python3
      - sqlite3
      - r-cran-testthat
      - r-cran-dbi
      - r-cran-rpostgresql
      - r-cran-rmysql
      - r-cran-rsqlite
env:
  - R_PYTHON_VERSION=3
